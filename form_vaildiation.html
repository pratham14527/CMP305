<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="record" method="post">
    <table border="0px" background-color="red" align="center">
            <tr>
                <th colspan="2"> Registration Form </th>
            </tr>
            <tr>
                <td> <label> First Name:</label></td>
                <td>  <input type="text" name="fname" id="fname"/>  </td>
            </tr>
            <tr>
                <td> <label> Last Name:</label></td>
                <td>  <input type="text" name="lname" id="lname"/>  </td>
            </tr>
            <tr>
                <td> Address:</td>
                <td><textarea rows="2" cols="20"> </textarea> </td>
            </tr>
            <tr>
                <td> Email:</td>
                <td> <input type="email" name="e1" id="e1"></td>
            </tr>
            <tr>
                <td> Password:</td>
                <td> <input type="password" name="p1" id="p1"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td> <input type="radio" name="r1" id="male">Male
                     <input type="radio" name="r1" id="female">Female</td>
            </tr>
            <tr>
                <td> Hobby:</td>
                <td> <input type="checkbox" name="c1" checked> Cricket
                    <input type="checkbox" name="h1" > Hockey
                    <input type="checkbox" name="f1" > Football</td>
            </tr>
            <tr>
                <td> City:</td>
                <td>
                    <select name="s1">
                    <option value="Baroda"> Baroda</option>  
                    <option value="Rajkot"> Rajkot</option>
                    <option value="Surat"> Surat</option>    
                    </select>
                </td>
            </tr>
            <tr>
                <td> Upload File:</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td> <input type="submit" name="submit" value="submit"></td>
                <td> <input type="button" name="cancel" value="cancel"></td>
            </tr>
    </table>    
    </form>
</body>
</html>
