<html>
    <head>
        <title>table tag</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>bob</th>
                <th>alice</th>
            </tr>
            <tr>
                <td rowspan="2">favorite</td>
                <td>color</td>
                <td>blue</td>
                <td>purple</td>
            </tr>
            <tr>
                <td>flower</td>
                <td>banana</td>
                <td>chocolate</td>

            </tr>
            <tr>
                <td rowspan="2" width="0.2">least favorite</td>
                <td>color</td>
                <td>yellow</td>
                <td>pink</td>
            </tr>
            <tr>
                <td>flover</td>
                <td>mint</td>
                <td>walnut</td>
            </tr>
        </table>

    </body>
</html>
