<html>
    <head>
        <title>Nested Frameset</title>
    </head>

    <frameset cols="50%,,*">
        <frameset rows="50%,*">
            <frame src=""></frame>
        <frameset cols="50%,*">
            <frame src=""></frame>
        </frameset>    
        </frameset>

        <frameset rows="50%,*">
            <frameset cols="50%,*">
                <frameset rows="50%,*">
                    <frame src=""></frame>
                    <frame src=""></frame>
                </frameset>

                <frameset rows="50%,*">
                    <frame src=""></frame>
                    <frame src=""></frame>
                </frameset>
            </frameset>

            <frame src=""></frame>
        </frameset>
    </frameset>
</html>
